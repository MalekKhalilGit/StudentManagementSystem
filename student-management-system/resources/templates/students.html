<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Schüler Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Schüler Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Liste der Schüler </h1>
    </div>

    <div class ="row">
        <div class="col-lg-3">
            <a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3"> Schüler hinzufügen</a>

        </div>
    </div>

    <table class="table table-striped-bordered table-dark">
        <thead class="table-dark">
        <tr>
            <th> Vorname</th>
            <th> Nachname</th>
            <th> Email</th>
            <th> Klasse</th>
            <th> Aktionen</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.klasse}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                class="btn btn-primary">Bearbeiten</a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class="btn btn-danger">Löschen</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
